name: Build and Push Docker Image

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    types:
    - closed

jobs:
  docker:
    # Only run on merged PRs or direct pushes to main
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get current version and auto-increment patch
      id: version
      run: |
        CURRENT_VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
        echo "VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
        echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Version: ${CURRENT_VERSION} â†’ ${NEW_VERSION}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/eztools
        tags: |
          type=raw,value=${{ steps.version.outputs.VERSION }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eztools:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eztools:buildcache,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}

    - name: Update version files
      run: |
        sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.version.outputs.VERSION }}\"/" package.json
        sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/eztools:.*|image: ${{ secrets.DOCKER_USERNAME }}/eztools:${{ steps.version.outputs.VERSION }}|" docker-compose.yml

    - name: Commit version bump and create git tag
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add package.json docker-compose.yml
        git commit -m "chore: bump version to v${{ steps.version.outputs.VERSION }}" || echo "No changes"
        git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
        git push origin main --follow-tags || echo "Nothing to push"

    - name: Deploy to VPS via Cloudflare Tunnel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd ${{ secrets.VPS_PROJECT_PATH }}
          docker compose pull
          docker compose up -d --no-deps --build
          docker image prune -af --filter "label!=keep"
