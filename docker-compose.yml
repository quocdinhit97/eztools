version: '3.8'

services:
  eztools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eztools
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
    # Uncomment to add custom environment variables
    # env_file:
    #   - .env.production
    networks:
      - eztools-network

networks:
  eztools-network:
    driver: bridge
